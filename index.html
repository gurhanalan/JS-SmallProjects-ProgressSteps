<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- +++++++++++++++SECTION 1 PROGRESS STEPS-->
        <section class="section-one" id="progress-steps">
            <h1>Progress Steps</h1>
            <div class="steps">
                <div class="step step-0 step--active">1</div>
                <div class="bridge bridge-1"></div>
                <div class="step step-1">2</div>
                <div class="bridge bridge-2"></div>
                <div class="step step-2">3</div>
                <div class="bridge bridge-3"></div>
                <div class="step step-3">4</div>
            </div>
            <div class="buttons">
                <button class="btn-prev btn">Previous</button>
                <button class="btn-next btn">Next</button>
            </div>
        </section>

        <!-- +++++++++++++++SECTION 2 -->
        <section class="section--2">
            <h1>Hidden Search Widget</h1>
            <form
                class="search-container"
                method="get"
                action="http://www.google.com/search"
            >
                <input
                    type="text"
                    name="search"
                    id="search-input"
                    placeholder="Search..."
                    class="search-input"
                />
                <button
                    id="search-btn"
                    class="search-btn"
                    type="submit"
                    value="Google Search"
                >
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </section>
        <!-- +++++++++++++++SECTION 3 -->
        <section class="section--3">
            <div class="pages">
                <div class="page page--1">
                    <h1>Playstation 5</h1>
                    <button>Buy Now</button>
                </div>
                <div class="page page--2">
                    <h1>XBox Series X</h1>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>
        <!-- +++++++++++++++SECTION 4 -->
        <section class="section--4">
            <audio id="applause" src="sounds/applause.mp3"></audio>
            <audio id="boo" src="sounds/boo.mp3"></audio>
            <audio id="gasp" src="sounds/gasp.mp3"></audio>
            <audio id="tada" src="sounds/tada.mp3"></audio>
            <audio id="victory" src="sounds/victory.mp3"></audio>
            <audio id="wrong" src="sounds/wrong.mp3"></audio>

            <h1>Click buttons to play the sounds</h1>
            <div id="buttons"></div>
        </section>

        <!-- JS Scripts -->
        <script src="js/script1.js"></script>
        <script src="js/script2.js"></script>
        <script src="js/script3.js"></script>
        <script src="js/script4.js"></script>
    </body>
</html>
