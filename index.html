<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- +++++++++++++++SECTION 1 PROGRESS STEPS-->
        <section class="section-one" id="progress-steps">
            <h1>Progress Steps</h1>
            <div class="steps">
                <div class="step step-0 step--active">1</div>
                <div class="bridge bridge-1"></div>
                <div class="step step-1">2</div>
                <div class="bridge bridge-2"></div>
                <div class="step step-2">3</div>
                <div class="bridge bridge-3"></div>
                <div class="step step-3">4</div>
            </div>
            <div class="buttons">
                <button class="btn-prev btn">Previous</button>
                <button class="btn-next btn">Next</button>
            </div>
        </section>

        <!-- +++++++++++++++SECTION 2 -->
        <section class="section--2">
            <div class="search-container">
                <input
                    type="text"
                    name=""
                    id="search-input"
                    placeholder="Search..."
                    class="search-input"
                />
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <script src="js/script1.js"></script>
        <script src="js/script2.js"></script>
    </body>
</html>
